<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolando</title>

    <!-- Link icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Link stylesheet -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

   <!-- Header Navbar-->
   <header>
        <nav class="container flex space-between ">

            <!-- Gender Link -->
            <ul class="flex ">
                <li><a href="#">Donna</a></li>
                <li><a href="#">Uomo</a></li>
                <li><a href="#">Bambini</a></li>
            </ul>

            <!-- Logo -->
            <img class="logo" src="img/boolean-logo.png" alt="logo Boolando">

            <!-- Icons -->
            <ul class="icon flex">
                <li><a href="#" class="fa-regular fa-user"></a></li>
                <li><a href="#" class="fa-regular fa-heart"></a></li>
                <li><a href="#" class="fa-solid fa-bag-shopping"></a></li>
            </ul>
        </nav>
   </header>

   <!-- Main/clothing for sale -->
   <main class="container">

        <!-- first row -->
        <section class="flex">

            <!-- first item -->
            <div class="col">

                <!-- image section -->
                <div class="item">

                    <img class="item-image" src="img/1.webp" alt="">

                    <img class="item-image-hover" src="img/1b.webp" alt="">  
                
                    <div class="label flex">
                        <div class="discount">-50%</div>
                        <div class="sostenible">Sostenibilità</div>
                    </div>
                    <!-- !da inserire un contenitore -->
                    <a href="#" class="heart">&hearts;</a>
                </div>
                
                <!-- info section -->
                <div>
                    <span>Levi's</span>

                    <h4>RELAXED FIT TEE UNISEX</h4>

                    <span class="price">14,99 €</span> <strike>29,99</strike>
                </div>

            </div>    

        </section>

    
   </main>


    
</body>
</html>
